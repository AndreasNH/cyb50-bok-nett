---
layout: default
---
<article class="post">

  {% assign author = site.data.authors[page.author] %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if author %}
    <span>
        Skrevet av: {{ author.name }}
    </span>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
